spring.application.name=algo-hive
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/algo_hive?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.h2.console.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.rabbitmq.publisher-returns=true

spring.session.store-type=redis
spring.session.timeout=1800

spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}

spring.data.redis.host=${DB_HOST}
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

file.path=${PROFILE_FILE_PATH}
image.url=/backend/profile/images/
post.image.url=/backend/post/images/